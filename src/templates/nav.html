<header>

    <span id=currenttime class=navhanger>
        It is currently <span id=timefield></span> in NLACakaNM.
        <script>
            var timefield = document.getElementById('timefield');
    
            setInterval(function(){
                Ajax.get({
                    target: '/time'
                }).then(function(r){
                    if(r.response){
                        timefield.innerHTML = r.response;
                    }
                }).catch(function(r){
                    console.log('Failed to get time:', r);
                });
            }, (60 * 1000));
        </script>
    </span>
